<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Órarend</title>
</head>
<body>
  <h1>Órarend</h1>

  <table id="schedule-table">
    <thead>
      <tr>
        <th>Óra / Nap</th>
        <th>Hétfő</th>
        <th>Kedd</th>
        <th>Szerda</th>
        <th>Csütörtök</th>
        <th>Péntek</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <form id="add-form">
    <label for="day">Nap:</label>
    <select id="day" required>
      <option value="">-- válassz --</option>
      <option value="Hétfő">Hétfő</option>
      <option value="Kedd">Kedd</option>
      <option value="Szerda">Szerda</option>
      <option value="Csütörtök">Csütörtök</option>
      <option value="Péntek">Péntek</option>
    </select><br/>

    <label for="hour">Óra (1-8):</label>
    <input type="number" id="hour" min="1" max="8" required /><br/>

    <label for="subject">Tantárgy:</label>
    <input type="text" id="subject" required /><br/>

    <button type="submit">Óra hozzáadása</button>
  </form>

  <script src="script.js" type="module"></script>
</body>
</html>
